<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/CRUD/index.css">
    <title>CRUD</title>
</head>
<body>
    <center>
        <div class="col-4">
            <form action="">
                    <h1 class="text-danger mb-3 h1 fw-bold">Welcome to Bootstrap</h1>
                    <h2 class="bg-primary mb-3 text-light h2 rounded-2">CRUD EMPLOYEES</h2>
                    <input class="mb-2 form-control text-primary" type="text" id="name" required placeholder="Please input Name">
                    <input class="mb-2 form-control text-primary" type="email" id="email" required placeholder="Please input email">
                    <input class="mb-2 form-control text-primary" type="number" id="salary" required placeholder="Please input Salary">
                    <input class="mb-2 form-control text-primary" type="date" id="hiredate" required>
                <div class="d-flex">
                    <input class="btn btn-success w-100 me-2" type="submit" id="btn-submit" value="Submit" onclick="showresult()">
                    <input class="btn btn-danger w-100 me-2" type="reset" id="btn-reset" value="Reset">
                    <input class="btn btn-outline-info w-100" type="submit" id="btn-next" value="Next">
                </div>    
            </form>
        </div>  
    </center>
</body>
<!-- script from bootstrap. -->
<script src="/CRUD/bootstrap.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
